<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire Loader</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #content { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Loading Questionnaire...</h1>
    <div id="content">Fetching data...</div>

    <script>
        // Simulated JSON data
        const questionnaireData = {
            "1": {
                "id": 1,
                "title": "Test Questionnaire",
                "description": "A sample questionnaire for testing."
            }
        };

        // Function to get URL parameter
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Fetch and display questionnaire
        const questionnaireID = getQueryParam("questionnaireID");
        const contentDiv = document.getElementById("content");

        if (questionnaireID && questionnaireData[questionnaireID]) {
            const data = questionnaireData[questionnaireID];
            contentDiv.innerHTML = `<h2>${data.title}</h2><p>${data.description}</p>`;
        } else {
            contentDiv.innerHTML = "<p>Questionnaire not found.</p>";
        }
        
  var questionnaireID = new URLSearchParams(window.location.search).get("questionnaireID") || "1";

  // App custom scheme
  var appURL = "yourapp://open?questionnaireID=" + questionnaireID;

  // Web fallback
  var webURL = "https://questionnaire.mugs.de//?questionnaireID=" + questionnaireID;

  // Try opening the app
  window.location.href = appURL;

  // If app isn't installed, redirect to the website after 2 seconds
  setTimeout(function() {
      window.location.href = webURL;
  }, 2000);
</script>
</body>
</html>
